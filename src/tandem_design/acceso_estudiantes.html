<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="es-es" xml:lang="es-es">
<head>
	<title> Tandem </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="stylesheet" type="text/css" media="all" href="css/tandem.css" />
</head>
<body class="acceso">

	<!-- accessibility -->
	<div id="accessibility">
		<a href="#content" accesskey="s" title="Acceso directo al contenido">Acceso directo al contenido</a> | 
		<!--
		<a href="#" accesskey="n" title="Acceso directo al menú de navegación">Acceso directo al menú de navegación</a> | 
		<a href="#" accesskey="m" title="Mapa del sitio">Mapa del sitio</a> 
		-->
	</div>
	<!-- /accessibility -->
	
	<!-- /wrapper -->
	<div id="wrapper">
		<!-- main-container -->
  		<div id="main-container">
  			<!-- main -->
			<div id="main">
				<!-- content -->
				<div id="content">
					<form action="#" method="POST" class="login_form">
						<fieldset>
							<label for="select_user" title="1. Select user"><img class="point" src="img/p1.png" alt="1. Select user" /></label>
							<select name="select_user" id="select_user" tabindex="1">
								<option value="0">Select user</option>
								<option value="1">User one</option>
								<option value="2">User two</option>
								<option value="3">User three</option>
							</select>
						</fieldset>
						<fieldset>
							<label for="select_exercise" title="2. Select exercise"><img class="point" src="img/p2.png" alt="2. Select exercise" /></label>
							<select name="select_execise" id="select_exercise" disabled="disabled" tabindex="2">
								<option value="0">Select exercise</option>
								<option value="1">Exercise one</option>
								<option value="2">Exercise two</option>
								<option value="3">Exercise three</option>
							</select>
						</fieldset>
						<fieldset>
							<label for="start" title="3. Start"><img class="point" src="img/p3.png" alt="3. Start" /></label>
							<input type="submit" id="start" name="start" value="Start !" class="tandem-btn" tabindex="3" />
						</fieldset>
						<div class="clear">
							<p>Welcome to the Tandem Pilot. This tool works with Google Chrome, Firefox 4 onwards, Safari 5.<br/>
							The Tandem Tool does NOT work with Internet Explorer. We are working on solving this problem.</p>
						</div>
					</form>
					<div id="logo">
						<a href="#" title="Inicio Tandem"><img src="img/logo_Tandem.png" alt="logo Tandem" /></a>
					</div>
				</div>
				<!-- /content -->
			</div>
			<!-- /main -->
		</div>
		<!-- /main-container -->
	</div>
	<!-- /wrapper -->

	<!-- footer -->
	<div id="footer-container">
		<div id="footer">
			<div class="footer-tandem" title="ilustración tandem"></div>
			<div class="footer-logos">
				<img src="img/logo_LLP.png" alt="Lifelong Learning Programme" />
				<img src="img/logo_EAC.png" alt="Education, Audiovisual &amp; Culture" />
				<img src="img/logo_speakapps.png" alt="Speakapps" />
			</div>
		</div>
	</div>
	<!-- /footer -->
	
</body>
</html>
